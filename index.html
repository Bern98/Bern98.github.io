<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matteo Bernardini</title>
	<svg width="0" height="0">
		<filter id="rgb-split">
			<feOffset in="SourceGraphic" dx="1.5" dy="1.5" result="layer-one" />
			<feComponentTransfer in="layer-one" result="red">
				<feFuncR type="identity" />
				<feFuncG type="discrete" tableValues="0" />
				<feFuncB type="discrete" tableValues="0" />
			</feComponentTransfer>

			<feOffset in="SourceGraphic" dx="-1.5" dy="-1.5" result="layer-two" />
			<feComponentTransfer in="layer-two" result="cyan">
				<feFuncR type="discrete" tableValues="0" />
				<feFuncG type="identity" />
				<feFuncB type="identity" />
			</feComponentTransfer>

			<feBlend in="red" in2="cyan" mode="screen" result="color-split" />
		</filter>
	</svg>

	<svg width="0" height="0">
		<filter id="reverse-rgb-split">
			<!-- Reverse feBlend -->
			<feBlend in="SourceGraphic" in2="color-split" mode="screen" result="layer-one" />

			<!-- Reverse feComponentTransfer for cyan -->
			<feComponentTransfer in="layer-one" result="layer-two">
				<feFuncR type="discrete" tableValues="0" />
				<feFuncG type="identity" />
				<feFuncB type="identity" />
			</feComponentTransfer>

			<!-- Reverse feOffset for cyan -->
			<feOffset in="layer-two" dx="1.5" dy="1.5" result="red" />

			<!-- Reverse feComponentTransfer for red -->
			<feComponentTransfer in="red" result="color-reverse-split">
				<feFuncR type="identity" />
				<feFuncG type="discrete" tableValues="0" />
				<feFuncB type="discrete" tableValues="0" />
			</feComponentTransfer>

		</filter>
	</svg>

	<link href="css/output.css" rel="stylesheet">
</head>

	<script>
		// Get current date and time
		var now = new Date();
		var dayOfMonth = now.getDate();
		var month = now.toLocaleString('default', { month: 'short' }); // Get the short month name

		// Construct the datetime string
		var datetime = dayOfMonth + ' ' + month.toUpperCase();

		// Insert date and time into HTML
		document.getElementById("datetime").innerHTML = datetime;
